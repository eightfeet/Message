<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message</title>
    <style>
        #example {
            line-height: 40px; background-color: rgb(20, 159, 64); width:260px; margin: 30px auto 10px auto; color: #fff; border-radius: 0.2em; text-align: center;
        }
    </style>
</head>
<body>
    <div id="example">click me create Message</div>
    <br /><br />
    <div id="show">click me show Message</div>
    <br /><br />
    <div id="remove">click me remove Message</div>
    <div id="parentId" style="width: 200px; height: 200px; position: relative;">
        <div style="height: 100px; width: 100px">asd</div>
    </div>
</body>
<script>
    var newMessageA = new ___Message___({
        directionFrom: 'top', // 底部位置
        parentId: 'parentId',
        style: { 
            wrap: {
                top: 'auto'
            },
            main: {
                backgroundColor: 'red'
            }
        }
    });
    var newMessageB = new ___Message___({
        directionFrom: 'buttom', // 顶部位置
        style: { 
            wrap: {
                bottom: '15em'
            },
            main: {}
        }
    });

    var btn = document.getElementById('example');
    var btnshow = document.getElementById('show');
    var btnremove = document.getElementById('remove');

    function createA(){ 
        return newMessageA.create('MA-创建', null, true).then(function(){
            console.log('do...');
        });
    }

    function createB(){ 
        return newMessageB.create('MB-创建', 50000, true).then(function(){
            console.log('do...');
        });
    }

    btnshow.onclick = function() {
        newMessageA.show('A');
        newMessageB.show('B');
    }

    btnremove.onclick = function() {
        newMessageA.remove('A');
        newMessageB.remove('B');
    }

    btn.onclick = function(){
        createB();
        createA();
    }

</script>
</html>
