<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
</head>
<body>
    <div id="example">click me create Message</div>
    <br /><br />
    <div id="hide">click me hide Message</div>
    <br /><br />
    <div id="remove">click me remove Message</div>
</body>
<script>
    var newMessageA = new ___Message___({
        directionFrom: 'top', // 底部位置
        style: { 
            wrap: {
                // top: 'auto',
                bottom: '100px'
            },
            main: {
                backgroundColor: 'red'
            }
        }
    });
    var newMessageB = new ___Message___({
        directionFrom: 'top', // 顶部位置
        style: { 
            wrap: {},
            main: {}
        }
    });

    var btn = document.getElementById('example');
    var btnhide = document.getElementById('hide');
    var btnremove = document.getElementById('remove');

    function createA(){ 
        return newMessageA.create('MA-创建', null, true).then(function(){
            console.log('do...');
        });
    }

    function createB(){ 
        return newMessageB.create('MB-创建', null, true).then(function(){
            console.log('do...');
        });
    }

    btnhide.onclick = function() {
        newMessageA.show('A');
        newMessageB.show('B');
    }

    btnremove.onclick = function() {
        newMessageA.remove('A');
        newMessageB.remove('B');
    }

    btn.onclick = function(){
        createB();
        createA();
    }

</script>
</html>
